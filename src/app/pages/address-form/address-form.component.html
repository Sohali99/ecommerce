<form [formGroup]="form" #simpleForm="ngForm" (ngSubmit)="submit(simpleForm.value)">
    <br/><br/>
    <label>Name:</label>
    <input
    type = "text" 
    name="name" 
    formControlName="name" 
    placeholder="Enter your Name" ngModel>

    <span class="error-msg" *ngIf="(showErrors && form.get('name')?.errors?.['required'])"> *Name is Required</span>
    <span class="error-msg" *ngIf="(showErrors && form.hasError('minlength','name'))"> Name is too short</span><br/><br/>
    <br/><br/>


    <label>Number:</label>
    <input 
    type = "number" 
    name="phone" 
    formControlName="phone" 
    placeholder="Enter your Phone Number" ngModel>

    <span class="error-msg" *ngIf="(showErrors && form.get('phone')?.errors?.['required'])"> *Phone Number is Required</span>
    <span class="error-msg" *ngIf="(showErrors && form.hasError('pattern', 'phone'))"> Phone Number should be 10 digit</span>
    <br/><br/>
 
 
    <label>Pin no:</label>
    <input
    type = "number" 
    name="PinNo" 
    formControlName="PinNo" 
    placeholder="Enter your Pin no" ngModel>
    <br/><br/>


    <label>Address:</label>
    <textarea type = "text" 
    name="address" 
    formControlName="address" 
    placeholder="Enter your Address"
    ngModel></textarea>
    <br/><br/>


    <button class="submit-button" type="submit">Submit</button></form>
